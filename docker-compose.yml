services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - database


  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend 


  database:
    build: .
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: changing_life_keep_your_balance
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"


volumes:
  db-data: